<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main2.css">
  <script defer src="./JS/main.js"></script>
  <script src="https://kit.fontawesome.com/e1dd674a26.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
 
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="logo">
        <a href="/">
        <img src="images/starbucks_logo.png" alt="스타벅스로고" class="img_logo">
       </a>
      </div>
      <div id="list_array">
        <ul class="list_top">
          <li class="hover list_top_inner">Sign In</li>
          <li class="hover list_top_inner">My Starbucks</li>
          <li class="hover list_top_inner">Customer Service & Ideas</li>
          <li class="hover list_top_inner">Find a Store</li>
          <div class="search_wrap">
            <input type="text" placeholder>
             <i class="fas fa-search"></i>
          </div>
        </ul>
        <ul class="list_sec">
          <li class="hover list_sec_inner">COFFEE</li>
          <li class="hover list_sec_inner">MENU</li>
          <li class="hover list_sec_inner">STORE</li>
          <li class="hover list_sec_inner">RESPOSIBILITY</li>
          <li class="hover list_sec_inner">MY STARBUCKS REWARDS</li>
          <li class="hover list_sec_inner">WHAT'S NEW</li>
        </ul>
      </div>
    </header>
    <section class="main_image">
      <div class="main_animation_photo main_title_inner">
        <img src="./images/visual_title.png" alt="" class="title_img">
        <div class="more_inner">자세히 보기</div>
      </div>
      <div class="main_animation_photo main_spoon">
        <img src="./images/visual_spoon.png" alt="" class="main_spoon">
      </div>
      <div class="main_animation_photo main_drink1_inner">
        <img src="./images/visual_cup2_text.png" alt="" class="drink_img_text1">
      </div>
      <div class="main_animation_photo main_drink1_inner">
        <img src="./images/visual_cup2.png" alt="" class="drink_img1">
      </div>
      <div class="main_animation_photo main_drink0_inner">
        <img src="./images/visual_cup1_text.png" alt="" class="drink_img_text2">
      </div>
      <div class="main_animation_photo main_drink0_inner">
        <img src="./images/visual_cup1.png" alt="" class="drink_img2">
      </div> 
    </section>
    <section class="notice">
      <div class="notice_inner">
        <div class="notice_title">공지사항</div>
        <div class="notice_content javaScript_notice">자바스크립 70줄</div>
        <span class="material-icons plus">add_circle</span>     
      </div>
      <ul class="promotion">
        <li class="promotion_inner">스타벅스 프로모션</li>
        <li class="material-icons upload">file_upload</li>
      </ul>
    </section>
    <!--section2-->
    <section class="rotate">
      
    </section>
  </div>
   
</body>
</html>
